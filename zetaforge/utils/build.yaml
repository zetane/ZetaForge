---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/name: weed
  name: weed
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: weed
  template:
    metadata:
      labels:
        app.kubernetes.io/name: weed
    spec:
      containers:
      - command:
        - weed
        - server
        - -s3.config=/home/config.json
        - -s3
        image: chrislusf/seaweedfs
        name: weed
        ports:
        - containerPort: 8333
        volumeMounts:
        - mountPath: /home
          name: config
      volumes:
      - configMap:
          name: seaweed-config
        name: config
---
apiVersion: v1
kind: Service
metadata:
  name: weed
spec:
  loadBalancerIP: null
  ports:
  - port: 8333
    targetPort: 8333
  selector:
    app.kubernetes.io/name: weed
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/name: registry
  name: registry
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: registry
  template:
    metadata:
      labels:
        app.kubernetes.io/name: registry
    spec:
      containers:
      - image: registry:2
        name: registry
        ports:
        - containerPort: 5000
---
apiVersion: v1
kind: Service
metadata:
  name: registry
spec:
  ports:
  - port: 5000
    targetPort: 5000
  selector:
    app.kubernetes.io/name: registry
